---
- name: Create temporary clone directory
  tempfile:
    suffix: "terrabot"
    state: directory
  register: terrabot_remote_stack_clone_dir

- name: Clone target repository
  git:
    repo: "{{ remote_stack_url }}"
    dest: "{{ terrabot_remote_stack_clone_dir }}"
    version: "{{ remote_stack_version }}"

- set_fact:
    layers_dir: "{{ terrabot_remote_stack_clone_dir }}/terraform"
