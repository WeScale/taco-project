---
- include_tasks: "{{ playbook_dir }}/inc/_tf_plan.yml"

- pause:
    prompt: "Type 'apply' if you want this to be done."
  register: prompted
  when:
    - not (auto_apply|bool)
    - not (dry_run|bool)

- meta: end_play
  when:
    - dry_run

- meta: end_play
  when:
    - not (auto_apply|bool)
    - prompted is defined and prompted.user_input != 'apply'

- name: Terraform apply command
  debug:
    var: tf_apply_cmd_debug_msg
    verbosity: 1

- name: Terraform apply on {{ tflayer }}
  shell: >
    {{ tf_apply_cmd }}
  args:
    chdir: "{{ src_layer_dir }}"
  when: not (dry_run|bool)

- name: Show output on {{ tflayer }}
  debug:
    msg: "{{ lookup('file', '{{ target_layer_dir }}/{{ deploy_env }}.{{ deploy_region }}.live.out') }}"
