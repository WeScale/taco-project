---
- include_tasks: "{{ playbook_dir }}/inc/_tf_plan.yml"

- pause:
    prompt: "Type 'apply' if you want this to be done."
  register: prompted
  when:
    - not (auto_apply|default(false))
    - not dry_run

- meta: end_play
  when:
    - dry_run

- meta: end_play
  when:
    - not (auto_apply|default(false))
    - prompted is defined and prompted.user_input != 'apply'

- name: Build apply command-line
  set_fact:
    apply_command_line: >-
      terraform apply -lock=false -auto-approve {{ tf_common_options }}
      2>&1 > {{ target_layer_dir }}/{{ deploy_env }}.{{ deploy_region }}.live.out

- debug:
    var: apply_command_line
    verbosity: 1

- name: "{{ tflayer }} - apply"
  shell: >-
    {{ apply_command_line }}
  args:
    chdir: "{{ src_layer_dir }}"
  when: not dry_run

- include_tasks: "{{ item }}"
  with_first_found:
    - files:
        - "{{ post_apply_tasks|default('') }}"
      skip: true

